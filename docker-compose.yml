version: '3.8'

services:
  db:
    image: postgres:15
    container_name: prima_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prima_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./
    container_name: prima_be
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    volumes:
      - ./processed_images:/root/processed_images
    networks:
      - prima_net

networks:
  prima_net:
    driver: bridge

volumes:
  postgres_data: